<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    /* Styling for the calculator container */
    .calculator {
      display: flex;
      flex-wrap: wrap;
      width: 400px;
      height: 600px;
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 2px 2px 10px #999;
    }
    
    /* Styling for the calculator display */
    .display {
      width: 100%;
      height: 150px;
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 2em;
      text-align: right;
    }
    
    /* Styling for the calculator buttons */
    .button {
      width: 25%;
      height: 80px;
      background-color: #fff;
      border: none;
      font-size: 1.5em;
    }
    
    /* Styling for the operator buttons */
    .operator {
      background-color: #ffbb00;
      color: #fff;
    }
    
    /* Styling for the clear button */
    .clear {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  
  <button class="button clear" id="clear">C</button>
  <button class="button operator" id="divide">/</button>
  <button class="button operator" id="multiply">*</button>
  
  <button class="button" id="seven">7</button>
  <button class="button" id="eight">8</button>
  <button class="button" id="nine">9</button>
  <button class="button operator" id="subtract">-</button>
  
  <button class="button" id="four">4</button>
  <button class="button" id="five">5</button>
  <button class="button" id="six">6</button>
  <button class="button operator" id="add">+</button>
  
  <button class="button" id="one">1</button>
  <button class="button" id="two">2</button>
  <button class="button" id="three">3</button>
  <button class="button operator" id="equals">=</button>
  
  <button class="button" id="zero">0</button>
  <button class="button" id="decimal">.</button>
  <button class="button operator" id="power">^</button>
  <button class="button operator" id="sqrt">sqrt</button>

</div>

<script>
  // Get all calculator buttons
  const buttons = document.querySelectorAll('.button');
    // Get the calculator display
  const display = document.querySelector('#display');
  
  // Variable to store the current input and operator
  let input = "";
  let operator = "";
  
  // Add click event listeners to all buttons
  buttons.forEach(button => {
    button.addEventListener('click', event => {
      // Get the button's value
      const value = event.target.innerText;
      
      // Check if the button is an operator
      if (value === '+' || value === '-' || value === '*' || value === '/' || value === '^'|| value === 'sqrt') {
        operator = value;
        input += ` ${operator} `;
      } 
      else if (value === '.') {
        input += value;
      }
      else if (value === 'C') {
        input = "";
        operator = "";
        display.value = "";
      }
      else if (value === '=') {
        // Use the eval() function to perform the calculation
        const result = eval(input);
        display.value = result;
        input = result;
        operator = "";
      }
      else {
        input += value;
      }
      
      // Update the display with the current input
      display.value = input;
    });
  });
</script>
</body>
</html>
